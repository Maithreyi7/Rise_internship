<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      background-color: #f5f6fa;
      color: #2c3e50;
      margin: 0;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 24px;
    }

    /* LinkedIn Post Styling */
    .linkedin-post {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 30px 40px;
      max-width: 900px;
      margin: 0 auto 40px auto;
      text-align: left;
      color: #34495e;
    }

    .linkedin-post h2 {
      color: #1f2937;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      line-height: 1.2;
    }

    .linkedin-post p {
      font-size: 1.1rem;
      margin-bottom: 16px;
    }

    .linkedin-post ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .linkedin-post ul li {
      margin-bottom: 10px;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .linkedin-post strong {
      color: #111827;
    }

    /* Dialogflow Messenger styling overrides */
    df-messenger {
      --df-messenger-bot-message: #170e01;
      --df-messenger-user-message: #010810;
      --df-messenger-chat-background-color: #c4fe9e;
      --df-messenger-button-titlebar-color: #2e86de;
      --df-messenger-font-color: rgb(234, 107, 23);
      --df-messenger-send-icon: #a004b5;
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .linkedin-post {
        padding: 20px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to RISEN Support</h1>

  
  <!-- Dialogflow Messenger -->
  <df-messenger
    intent="WELCOME"
    chat-title="RISEN Support"
    agent-id="d8e27401-6f2b-4d58-9802-a9b44bcbaaa3"
    language-code="en">
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
